<html>  
	<head>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	</head>
   <body style="font-family: 'Inconsolata', monospace;">  
      <div style="margin-top:5%;"  class="row">
		<div class="col-sm-3 col-md-3">
		
		</div>
		<div class="col-sm-6 col-md-6">
			<div style="border-radius:40px 0 40px 0;" class="card border-success">
			  <div style="border-radius:40px 0 0 0;" class="card-header bg-primary text-white">
				<h3 class="card-title text-center">Code Mixed Text Analysis</h3>
			  </div>
			  <div class="card-body text-center">
				<form  action = "http://localhost:5000/predict" method = "POST">    
					<div class="form-group">
						<input  style="margin-left:32%;margin-right:32%;width:40%;" id="Text" class="form-control" placeholder="Enter Your Comment..." type ="text" name ="textData"> 
					  </div>
					<input class="btn btn-primary" type = "submit" value="Submit">
				 </form> 
			  </div>
			  <div style="margin-left:80%;" >
					<h6 > <img src="{{url_for('static', filename='smile.png')}}" width=30 height=30 /> {{text[1]}} <img  src="{{url_for('static', filename='angry.png')}}" width=25 height=25 /> {{text[0]}}</h6>
			  </div>
			  <h6 class="text-secondary ml-4 toggle-text" onclick="toggle()">Your Comments <span><i class="fa fa-caret-right"></i></span> <span class="hidden"><i class="fa fa-caret-down"></i></span></h6> 
			  <div id="tog" class="row ml-4" style="display:none;">
				<table style="margin-left:5%" class="table col-md-10 col-sm-4">
				  <tbody>
				  {%for item in data %}
					<tr>
					{%if item[2]=='1'%}
					  <td class="text-success">{{item[1]}}</td>
					{%else%}
					  <td class="text-danger">{{item[1]}}</td>
					{%endif%}
					</tr>
				  {%endfor%}
				  </tbody>
				</table>
				
				
			  </div>
			  <div class="card-footer text-muted text-center">
				<h5>Â©TeamMaster</h5>
			  </div>
			</div>
		</div>
		<div class="col-sm-3 col-md-3">
		
		</div>
	  </div>
   </body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 

<script>
$('.hidden').removeClass('hidden').hide();
$('.toggle-text').click(function() {
    $(this).find('span').each(function() { $(this).toggle(); });
});

function toggle(){
	if(document.getElementById('tog').style.display=='none'){
		document.getElementById('tog').style.display='block';
	}
	else{
		document.getElementById('tog').style.display='none';
	}
	//console.log(document.getElementById('tog').style.display)
}
</script>  
</html>
